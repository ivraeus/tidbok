<!doctype html>
<html>
  <head>
    <script type="text/javascript">
      WebFontConfig = {
        google: { families: [ 'Roboto:400,300,100:latin' ] }
      };
      (function() {
        var wf = document.createElement('script');
        wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
          '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
        wf.type = 'text/javascript';
        wf.async = 'true';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wf, s);
      })();
    </script>
    <title>Tidbok</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Tidbok">
    <meta name="format-detection" content="telephone=no">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>

    <div class="page flex flex--y flex--sb" style="transform: translateX(-33%);">
      <div class="flex flex--max flex--x flex--c">
        <h2 class="flex--yc">Rapportarkiv</h2>
      </div>

      <div class="flex flex--min flex--x flex--c">
        <button class="button button--primary flex--xr" data-action="nextPage">tillbaka</button>
      </div>
    </div>

    <div class="page flex flex--y flex--sa">

      <canvas class="selectorX selector--month"></canvas>
      <canvas class="selectorX selector--date"></canvas>
      <canvas class="selectorX selector--time"></canvas>

    </div>

    <div class="page flex flex--y flex--sb" style="transform: translateX(100%);">
      <div class="flex flex--max flex--x flex--c">
        <h2 class="flex--yc">Vart har du jobbat?</h2>
      </div>

      <div class="flex flex--max flex--x flex--c">
        <button class="button button--primary">+ Lägg till ny</button>
      </div>

      <div class="flex flex--max flex--x flex--c">
        <div class="list">
          <div class="list__item">Norråkre 1:12</div>
          <div class="list__item">Robert Svensson</div>
          <div class="list__item">Lars skoglund</div>
          <div class="list__item">Stormnäs</div>
          <div class="list__item">Rudolphis Delsbo</div>
        </div>
      </div>

      <div class="flex flex--min flex--x flex--c">
        <button class="button flex--xl" data-action="prevPage">bakåt</button>
        <button class="button button--primary flex--xr" data-action="nextPage">nästa</button>
      </div>
    </div>

    <div class="page flex flex--y flex--sb" style="transform: translateX(100%);">
      <div class="flex flex--max flex--x flex--c">
        <h2 class="flex--yc">Hur länge jobbade du?</h2>
      </div>

      <div class="flex flex--max flex--x flex--c">
        <button class="button">b</button>
      </div>

      <div class="flex flex--max flex--x flex--c">
        <button class="button">c</button>
      </div>

      <div class="flex flex--min flex--x flex--c">
        <button class="button flex--xl" data-action="prevPage">bakåt</button>
        <button class="button button--primary flex--xr" data-action="nextPage">nästa</button>
      </div>
    </div>

    <div class="page flex flex--y flex--sb" style="transform: translateX(100%);">
      <div class="flex flex--max flex--x flex--c">
        <h2 class="flex--yc">Stämmer uppgifterna?</h2>
      </div>

      <div class="flex flex--max flex--x flex--c">
        <button class="button">b</button>
      </div>

      <div class="flex flex--max flex--x flex--c">
        <button class="button">c</button>
      </div>

      <div class="flex flex--min flex--x flex--c">
        <button class="button flex--xl" data-action="prevPage">bakåt</button>
        <button class="button button--primary flex--xr">rapportera</button>
      </div>
    </div>

    <script src="index.js"></script>

  </body>
</html>
