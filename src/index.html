<!doctype html>
<html>
  <head>
    <title>Tidbok</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Tidbok">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>

    <div class="page flex flex--y flex--sb" style="transform: translateX(100%);">
      <div class="flex flex--max flex--x flex--c">
        <h2 class="flex--yc">Tidigare rapporter</h2>
      </div>

      <div class="flex flex--min flex--x flex--c">
        <button class="button button--primary flex--xr">Rapportera</button>
      </div>
    </div>

    <div class="page flex flex--y flex--sb">
      <div class="flex flex--max flex--x flex--c">
        <h2 class="flex--yc">Vart jobbade du?</h2>
      </div>

      <div class="flex flex--max flex--x flex--c">
        <button class="button">b</button>
      </div>

      <div class="flex flex--max flex--x flex--c">
        <button class="button">c</button>
      </div>

      <div class="flex flex--min flex--x flex--c">
        <button class="button flex--xl">lista</button>
        <button class="button button--primary flex--xr">nästa</button>
      </div>
    </div>

    <div class="page flex flex--y flex--sb" style="transform: translateX(100%);">
      <div class="flex flex--max flex--x flex--c">
        <h2 class="flex--yc">Hur länge jobbade du?</h2>
      </div>

      <div class="flex flex--max flex--x flex--c">
        <button class="button">b</button>
      </div>

      <div class="flex flex--max flex--x flex--c">
        <button class="button">c</button>
      </div>

      <div class="flex flex--min flex--x flex--c">
        <button class="button flex--xl">bakåt</button>
        <button class="button button--primary flex--xr">nästa</button>
      </div>
    </div>

    <div class="page flex flex--y flex--sb" style="transform: translateX(100%);">
      <div class="flex flex--max flex--x flex--c">
        <h2 class="flex--yc">Stämmer uppgifterna?</h2>
      </div>

      <div class="flex flex--max flex--x flex--c">
        <button class="button">b</button>
      </div>

      <div class="flex flex--max flex--x flex--c">
        <button class="button">c</button>
      </div>

      <div class="flex flex--min flex--x flex--c">
        <button class="button flex--xl">bakåt</button>
        <button class="button button--primary flex--xr ">spara</button>
      </div>
    </div>

    <script src="index.js"></script>

  </body>
</html>
